<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function() {
            /*
            1. 메뉴 목록<a>에 마우스 포인터를 올리거나 포커스를 이동하면 이벤트 발생
            2. 이벤트가 발생한 <a>의 배경색을 #0ff로 바꾸고 활성화, 다른 메뉴는 비활성화
            3. 마우스 포인터가 class 값이 'gnb'인 요소를 벗어나면 메뉴 전체를 원래의 색으로 바꾼다.
            */
                var beforeMenu = null;
                $(".gnb > li > a").on("mouseover focus", function() {
                    if(beforeMenu) beforeMenu.css({background:"none"});
                    $(this).css({"background-color":"#0ff"});
                    beforeMenu = $(this);
                });
                $(".gnb").on("mouseleave", function() {
                    if(beforeMenu) beforeMenu.css({background:"none"});
                });
            });
    </script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{padding:20px;}
        li{list-style:none;}
        a{text-decoration: none;color: #000;}
        .gnb{width:400px;text-align: center;overflow: hidden;}
        .gnb li{width:25%;float: left;padding:5px;}
        .gnb li a{border: 1px solid #000;display: block;padding:5px 0;}
    </style>
</head>
<body>

    <ul class="gnb">
		<li><a href="#">menu1</a></li>
		<li><a href="#">menu2</a></li>
		<li><a href="#">menu3</a></li>
		<li><a href="#">menu4</a></li>
	</ul>
</body>
</html>
