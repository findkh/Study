<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //for문을 이용해 1부터 10까지 i가 2의 배수일 경우에만 continue문을 실행 홀수만 출력
    for (let i = 1; i <= 10; i++) {
        if(i % 2 == 0) {
            continue;
        }
        document.write(i + "<br>")
    }
</script>
</body>
</html>
