<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //while문을 사용하여 구구단 5단 출력
    let i = 1;
    while(i <= 9) {
        document.write("5 * " + i + " = " + 5 * i+"<br>");
        i++;
    }

</script>
</body>
</html>
