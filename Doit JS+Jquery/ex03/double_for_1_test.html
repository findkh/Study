<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //중첩 for문을 사용하여 1행 1열부터 3행 2열까지 출력
    for (let i = 1; i <= 3; i++) {
        
        for (let j = 1; j <= 2; j++) {
            document.write(i + "행" + j + "열")
        }
        document.write("<br>");
    }
</script>
</body>
</html>
