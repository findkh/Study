<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //for문을 이용하여 1~10반복, break를 사용하여 i가 6이면 종료
    for (let i = 1; i <= 10; i++) {
        if (i == 6) {
            break;
        }
        document.write(i + "<br>")
    }
</script>
</body>
</html>
