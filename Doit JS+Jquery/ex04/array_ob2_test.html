<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>

let arr1 = ["사당", "교대", "방배", "강남"];
let arr2 = ["신사", "압구정", "옥수"];

let result = arr1.join("-");
console.log(result);

result = arr1.concat(arr2);
console.log(result);

result = arr1.slice(1, 3);
console.log(result);

arr1.sort();
console.log(arr1);

console.log(arr2.reverse());
</script>
</head>

</body>
