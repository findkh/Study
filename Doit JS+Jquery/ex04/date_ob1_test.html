<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let today = new Date();
    console.log(today)
    let nowMonth = today.getMonth();
    let dayArr = ["일", "월", "화", "수", "목", "금", "토"];
    nowDate = today.getDate();
    nowDay = dayArr[today.getDay()];


    document.write("현재 월: " + nowMonth, "<br>");
    document.write("현재 일: " + nowDate, "<br>");
    document.write("현재 요일: " + nowDay, "<br>");

    let worldcup = new Date(2002,4,31);
    var theMonth = worldcup.getMonth();
    theDate = worldcup.getDate();
    theDay = dayArr[worldcup.getDay()];

    document.write("<h1>월드컵 날짜 정보</h1>");
    document.write("2002월드컵 몇 월 : " + theMonth, "<br>");
    document.write("2002월드컵 며칠 : " + theDate, "<br>");
    document.write("2002월드컵 요일 : " + theDay, "<br>");

</script>
</body>
</html>
