<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
	let greenArr = ["교대", "방배", "강남"];
	let yellowArr = ["미금","정자","수서"];

	greenArr.splice(2,1,"서초","역삼"); 
	console.log(greenArr); //[교대, 방배, 서초, 역삼]

	let data1 = yellowArr.pop(); //마지막 인덱스를 data1에 저장함
	console.log(data1)  // data1 = 수서
	let data2 = yellowArr.shift(); //맨 앞 인덱스를 data2에 저장함
	console.log(data2); // data2 = 미금

	yellowArr.push(data2); 
	console.log(yellowArr); //[정자, 미금]

	yellowArr.unshift(data1); //unshift : 배열의 가장 앞쪽 인덱스에 넣는다
	console.log(yellowArr); //[수서, 정자, 미금]
</script>
</head>
<body>
</body>
</html>
