<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        //$.inArray(data,Array,start index) : 배열에 저장된 데이터 중 지정한 데이터를 찾아 인덱스 값을 반환한다.
        //$.isArray(object) : 지정한 데이터가 배열 객체면 true, 아니면 false
        //$.merge(Array1, Array2) : 두 배열 객체를 하나의 객체로 묶는다.

        $(function() {
            let arr1 = ["서울", "대전", "부산", "전주"];
            let arr2 = ["한국", "미국", "일본", "중국"];
            let obj = {
                "area" : "서울",
                "name" : "수달"
            };

            let idxNum = $.inArray("부산", arr1);
            console.log(idxNum);

            let okArray1 = $.isArray(arr1);
            let okArray2 = $.isArray(obj);
            console.log(okArray1)
            console.log(okArray2);

            $.merge(arr2, arr1);
            console.log(arr2)


        });
    </script>

</body>
</html>
