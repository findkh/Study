<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
		/*
		$("요소 선택").unwrap(); 선택한 요소의 부모 요소를 삭제한다.
		$("요소 선택").wrap(새 요소); 선택한 요소를 새 요소로 각각 감싼다.
		$("요소 선택").wrapALl(새 요소); 선택한 요소를 새 요소로 한꺼번에 감싼다.
		$("요소 선택").wrapInner(새 요소); 선택한 요소의 모든 하위 요소를 새 요소로 감싼다.
		*/
        $(function() {
			$("strong").unwrap();
			$(".ct1").wrap("<div />");
			$(".ct2").wrapAll("<div />");
			$("li").wrapInner("<h3 />");
        });
    </script>
	
	<style>
		div {
			background-color: green;
		}
	</style>

	<h1 id="tit_1">
		<strong>객체 조작 및 생성</strong>
	</h1>
	<p class="ct1">내용1</p>
	<p class="ct2">내용2</p>
	<p class="ct3">내용3</p>
	<p class="ct4">내용4</p>
	<ul>
		<li>내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
