<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        //속성과 값에 따른 탐색 선택자
        //$("요소 선택[속성]") : 선택한 요소 중 지정한 속성이 포함된 요소만 선택
        //$("요소 선택[속성]^=값") : 선택한 요소 중 속성값이 명시한 값으로 시작하는 요소만 선택
        //$("요소 선택[속성]$=값") : 선택한 요소 중 속성값이 명시한 요소 값으로 끝나는 요소만 선택
        //$("요소 선택[속성]*=값") : 속성값이 명시한 값을 포함하는 요소만 선택
        //$(":type 속성값") : input 요소 중 type 속성 값이 일치하는 요소만 선택

        $(function() {
            $("#wrap a[target]").css({"color" : "#f00"});

            $("#wrap a[href^=https]").css({"color" : "#0f0"});

            $("#wrap a[href^=net]").css({"color" : "#00f"});

            $("#wrap a[href*=google]").css({"color" : "#000"});

            $("#member_f :text").css({"background-color":"#ff0"});

            $("#member_f :password").css({"background-color" : "#0ff"});
            
            
        });
    </script>

<div id="wrap">
    <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
    <p><a href="https://naver.com">Naver</a></p>
    <p><a href="http://daum.net">Daum</a></p>
    <p><a href="http://google.co.kr">Google</a></p>
</div>
<form action="#" method="get" id="member_f">
    <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id">
    </p>
    <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw">
    </p>
</form>

</body>
</html>
