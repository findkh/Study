<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
		/*
		$("요소 선택").clone("true | false"); 선택한 요소를 복제한다.
		$("요소 선택").empty(); 선택한 요소의 모든 하위 요소를 삭제한다.
		$("요소 선택").remove(); 선택한 요소를 삭제한다.
		*/
        $(function() {
			let copyObj = $(".box1").children().clone();

			$(".box2").remove();

			$(".box3").empty();
			$(".box3").append(copyObj);
        });
    </script>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>
</html>
