<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        //$.map() 메서드는 배열에 저장된 데이터 수만큼 메서드를 반복실행한다. 메서드에서 반환된 데이터는 새 배열에 저장되고 그 배열 객체를 반환한다.
        //$.grep() 메서드는 배열에 저장된 데이터 수만큼 메서드를 반복실행하며 인덱스 오름차순으로 배열의 데이터를 불러오고, 반환값이 true면 데이터가 새 배열에 저장되고 배열을 반환한다.
        $(function() {
            let arr1 = [{
                "area" : "서울",
                "name" : "수달"
            }, {
                "area" : "부산",
                "name" : "하파"
            }, {
                "area" : "울산",
                "name" : "망나뇽"
            }, {
                "area" : "서울",
                "name" : "족제비"
            }]

            let arr2 = $.map(arr1, function(a, b) {
                if (a.area == "서울") {
                    return a;
                }
            });
            console.log(arr2);
            console.log("====FIRST END===");

            let arr3 = $.grep(arr1, function(a, b) {
                if (a.area == "서울") {
                    return true;
                } else {
                    return false;
                }
            });
            console.log(arr3);
            console.log("====SECOND END===");
        });
    </script>

</body>
</html>
