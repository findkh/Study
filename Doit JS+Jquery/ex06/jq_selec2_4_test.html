<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        //first-of-type / last-of-type 선택자
        //first-of-type은 선택한 요소의 무리 중 첫번째 요소만 선택
        //last-of-type은 선택한 요소의 무리 중 마지막에 위치한 요소만 선택

        $(function() {
            $("#menu li:first-of-type").css({"background-color" : "#ff0", "color" : "red"});

            $("#menu li:last-of-type").css({"background-color" : "green", "color" : "white"});
        })
    </script>

    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>
</body>
</html>
