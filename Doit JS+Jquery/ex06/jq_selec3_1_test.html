<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
		/*
		$("요소 선택").html(); 선택한 요소의 하위 요소를 가져와 문자열로 반환한다.
		$("요소 선택").html("새 요소"); 선택한 요소의 하위 요소를 전부 제거하고 지정한 새 요소를 생성한다.
		$("요소 선택").text(); 선택한 요소의 텍스트만 가져온다.
		$("요소 선택").text("새 텍스트"); 선택한 요소의 하위 요소를 전부 제거하고 지정한 텍스트를 생성한다.
		*/

        $(function() {
            let result_1 = $("#sec_1").html();
			console.log(result_1);
			$("#sec_1 p").html("<a href=\"#\">Text1</a>");

			let result_2 = $("#sec_2").text();
			console.log(result_2);
			$("#sec_2 h2").text("text()");
        });
    </script>


<h1><strong>객체 조작 및 생성</strong></h1>
<section id="sec_1">
	<h2><em>html()</em></h2>
	<p>내용1</p>
</section>
<section id="sec_2">
	<h2><em>텍스트()</em></h2>
	<p>내용2</p>
</section>
</body>
</html>
