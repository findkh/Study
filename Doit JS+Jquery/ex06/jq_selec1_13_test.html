<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        //범위 제한 전체 형/동생 요소 선택자
        /*
        $("요소 선택").prevUntil("범위 제한 요소 선택"); //선택한 요소 기준으로 범위 제한 요소까지 전체 형 요소를 선택
        $("요소 선택").nextUntil("범위 제한 요소 선택"); //선택한 요소 기준으로 범위 제한 요소까지 전체 동생 요소를 선택
        */
        $(function() {
            let style_1 = {
                "background-color" : "green",
                "color" : "white",
                "border" : "yello 1px dashed"
            }
            $(".txt3").prevUntil(".title").css(style_1);
            $(".txt3").nextUntil(".txt6").css(style_1);
        });
    </script>
    <div id="wrap">
        <h1 class="title">인접 관계 선택자</h1>
        <p>내용1</p>
        <p>내용2</p>
        <p class="txt3">내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p class="txt6">내용6</p>
    </div>
</body>
</html>
