<script>
/*
질의응답 창을 이용하여 4분기 판매량을 입력하고
전 분기 평균 판매량보다 판매량이 높거나 같을 경우에는 "판매량이 평균 이상입니다."
낮을 경우 "판매량이 평균 미달입니다"
를 화면에 출력한다.
*/
var num1Q = 1200;
var num2Q = 1300;
var num3Q = 1000;
var avgnum = (num1Q + num2Q + num3Q) / 3;
console.log(avgnum);

var num4Q = prompt("4분기 판매량을 입력하세요", "");

num4Q >= avgnum ? document.write("판매량이 평균 이상입니다.") : document.write("판매량이 평균 미달입니다");

</script>
</body>
