<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //일반 함수 정의는 함수 호출시 호이스팅 지원
    //익명 함수 선언은 호이스팅을 지원하지 않음

    let cnt = 0;

    myFnc();

    function myFnc() {
        cnt++;
        document.write("hello" + cnt, "<br>");
    }

    myFnc();

    let theFnc = function() {
        cnt++;
        document.write("bye" + cnt, "<br>");
    }

    theFnc();

</script>
</body>
</html>
