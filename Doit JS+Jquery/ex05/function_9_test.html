<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        즉시 실행 함수에 지역 변수와 지역 함수를 선언하여 충돌을 방지한 예
        */

        (function() {
            let num=100;
            function menu() {
                num += 100;
                alert(num);
            }
            menu();
        }());

        (function() {
            let num = 100;
            function menu() {
                alert(num);
            }
        }());
    </script>
</body>
</html>
