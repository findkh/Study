<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
/*
버튼을 클릭할 때 마다 함수가 실행되어 5개의 색상 값중에 1개가 랜덤으로 선택되어 <body>에 적용되게 만든다.
    1. 클릭할 때마다 chColor 함수가 호출되도록 하라
    2. math.random()과 배열의 데이터 개수(length) 속성을 이용하여 배열의 인덱스가 랜덤으로 나오도록 하라
    3. 색상값을 요소명 선택자로 선택한 <body>에 스타일(CSS) 적용
*/
function chColor() {
    let arrColor = ["#ff0", "#6c0", "#fcf", "#cf0", "#39f"];
    let arrNum = Math.floor(Math.random() * arrColor.length);
    let bodyTag = document.getElementById("theBody");
    console.log(arrNum)
    
    bodyTag.style.backgroundColor = arrColor[arrNum];
}
    
</script>

<body id="theBody">
    <button onclick="chColor();">배경 색상 바꾸기</button>
</body>

</html>
