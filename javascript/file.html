<div id="dialogDiv" class="ui-widget">
    <h1>파일 업로드</h1>
    <input type="file" id="fileInput" style="display: none;">
  </div>
  <button id="uploadFileBtn">파일업로드</button>

  <div id="dialog-form" title="그리드가 들어 가는 dialog">
    <p class="validateTips">sbgrid 넣을 곳</p>
  </div>
</div>

<script>
$(document).ready(function() {
    dialog = $( "#dialog-form" ).dialog({
        autoOpen: false,
        height: 400,
        width: 350,
        modal: true,
        buttons: {
        "OK": addGrid,
            Cancel: function() {
                dialog.dialog( "close" );
            }
        },
        close: function() {
        //form[ 0 ].reset();
        //allFields.removeClass( "ui-state-error" );
        }
    });

    $("#uploadFileBtn").click(function() {
        $("#fileInput").click();
    });
}); //ready END;

$("#fileInput").change(function() {
    dialog.dialog( "open" );
})


function addGrid() {

}



</script>
