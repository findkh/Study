<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <canvas id="myChart" width="400" height="400"></canvas>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                plugins : {
                    /*
                    mode 옵션
                    point : 점과 교차하는 모든 항목
                    nearest : 점과 가장 가까운 거리에 있는 항목을 가리킴
                    index : 각 차트의 인덱스를 잡음
                    dataset : 마우스를 올린 차트 포인트 전체를 잡음
                    */
                    tooltip: {
                        enabled : true,
                        axis: 'xy', 
                        mode: 'point',
                        intersect: false,
                        animationDuration: 100,
                        callbacks: {
                            beforeTitle: function(context) {
                                return 'before the title';
                            },
                            title : function(chart) {
                                console.log(chart) //차트 데이터 정보 찍힘
                            },
                            afterTitle: function(context) {
                                return 'afterTitle the title';
                            },
                        }
                    },
                    legend: {
                    display : true,
                    position: 'bottom',
                    align : 'start' 
                    },
                }
            }
        });
    </script>
</body>
</html>
